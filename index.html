   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="movie.js"></script> 
</head>
<body>
    <header>
        <h1><a href="#">Movie Deck</a></h1>
    </header>
    
    <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name..." autocomplete="off">
        <button id="searchButton">Search</button>
    </section>
    
    <section class="sorting-options">
        <button id="sortByDate">Sort by date (oldest to latest)</button>
        <button id="sortByRating">Sort by rating (least to most)</button>
    </section>
    
    <section class="tabs">
        <button class="active-tab" id="allTab">All</button>
        <button id="favoritesTab">Favorites</button>
    </section>
    
    <section class="movie-list">
        <ul id="movieCards"></ul>
        <nav class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">Current Page: 1</span>
            <button id="nextPage">Next</button>
        </nav>
    </section>
    
    <footer>
        <p>Â© 2023 Movie Deck</p>
    </footer>

    <script src="movie.js"></script> 
</body>
</html>
